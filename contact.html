<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form>
        <input type="text" id="firstname" name="firstname" placeholder="Enter Your First Name" required><br><br>
        <input type="text" id="lastname" name="lastname" placeholder="Enter Your Last Name" required><br><br>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter Your Message" required></textarea><br><br>
        <input type="submit" id="msg" value="Message Me">
    </form>
</body>
</html>
